group = 'com.tiens.beast'
version '99-SNAPSHOT'

buildscript {
    ext{
        springBootVersion = '2.1.2.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies{
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'idea'

allprojects{
    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    sourceCompatibility = 1.8

    repositories{
        mavenCentral()
    }
}
bootJar{
    mainClassName='com.tiens.beastcontroller'
}

jar {
    baseName = 'beast-app'
    version =  '99'
}

dependencies{
    compile project(':beast-controller')
}
